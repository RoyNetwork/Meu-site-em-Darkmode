<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkmode 2</title>
    <style>
        body {
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        img {
            width: 100px;
        }
        </style>
</head>
<body>
    <h1> Usando o Modo Escuro </h1>
    <p>
        Este é um exemplo de utilização do modo escuro em uma página web.
        Site em modo escuro usando HTML, CSS e Javascript.
    </p>
    <img src="https://cdn-icons-png.flaticon.com/512/5558/5558226.png"onclick="darkMode()"/> 
    <script>
        function darkMode() {
            let minhaImagem = document.querySelector('img');
            var element = document.body;
            element.classList.toggle("dark-mode");
            let meuSrc = minhaImagem.getAttribute('src');
            if(meuSrc === 'https://cdn-icons-png.flaticon.com/512/5558/5558226.png') {
                minhaImagem.setAttribute ('src','https:cdn-icons-png.flaticon.com/512/5262/5262027.png');                
            } else {
                minhaImagem.setAttribute ('src','https://cdn-icons-png.flaticon.com/512/5558/5558226.png');
            }
            }
    </script>
    
</body>
</html>
